<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management - DSS</title>
    <link rel="stylesheet" th:href="@{/css/neo-dashboard.css}" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">DSS Admin · Users</div>
      <div class="navbar-user">
        <a th:href="@{/admin/dashboard}" class="btn-link">Back to dashboard</a>
        <form th:action="@{/logout}" method="post" class="logout-form">
          <button type="submit" class="btn-logout">Logout</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <section class="welcome-section">
        <div>
          <h1>System users</h1>
          <p>Review who can access DSS and the role each person plays.</p>
        </div>
      </section>

      <div class="dashboard-grid">
        <article class="stat-card">
          <div class="stat-card-title">Total users</div>
          <div class="stat-card-value" th:text="${totalUsers}">0</div>
        </article>
      </div>

      <section class="table-card">
        <div class="table-wrapper" th:if="${!users.isEmpty()}">
          <table class="data-table">
            <thead>
              <tr>
                <th>Username</th>
                <th>Full name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${users}">
                <td><strong th:text="${user.username}">admin</strong></td>
                <td th:text="${user.fullName}">Admin User</td>
                <td th:text="${user.email}">admin@dss.com</td>
                <td>
                  <span class="metric-badge" th:text="${#strings.replace(user.role.name(), '_', ' ')}">ADMIN</span>
                </td>
                <td>
                  <span
                    class="status-pill"
                    th:classappend="${user.enabled} ? ' success' : ' danger'"
                    th:text="${user.enabled ? 'Active' : 'Inactive'}"
                    >Active</span
                  >
                </td>
                <td>
                  <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn-link">Details</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="empty-state" th:if="${users.isEmpty()}">
          There are no users yet.
        </div>
      </section>
    </div>
  </body>
</html>
